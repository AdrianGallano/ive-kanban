<div  class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true"
    cdkDrag>
    <div class="modal-dialog" style="background-color: #262626; color:#f2f2f2">
        <div class="modal-content" style="background-color: #262626; color:#f2f2f2">
            <div class="modal-header" cdkDragHandle style="color:#f2f2f2">
                <h5 style="color:#c80202" class="modal-title" id="confirmationModalLabel">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <p>x</p>
                </button>
            </div>
            <div class="modal-body" style="background-color: #262626; color:#f2f2f2">
                {{ message }}
            </div>
            <div class="modal-footer" style="background-color: #262626; color:#f2f2f2">
                <button type="button" class="btn" (click)="confirm()" class="submit1">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
